branches:
  only:
  - master
language: python
python:
  - 3.6
sudo: required
services:
  - docker
install:
  - pip install ghp-import
  - git clone https://github.com/getpelican/pelican-plugins
script:
  - make publish
notifications:
  email:
    on_success: always
    on_failure: always
env:
  global:
    secure: 
before_install:
  - git submodule update --init --recursive
after_success: make github
